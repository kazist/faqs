Faqs\Faqs\Code\Tables\Faqs:
  table: faqs_faqs
  type: entity
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    title:
      name: title
      type: string
      length: 255
      nullable: false
    category_id:
      name: category_id
      type: integer
      length: 11
      nullable: true
    answer:
      name: answer
      type: text
      nullable: true
    hits:
      name: hits
      type: integer
      length: 11
      nullable: false
    featured:
      name: featured
      type: integer
      length: 11
      nullable: true
    published:
      name: published
      type: integer
      length: 11
      nullable: true
    created_by:
      name: created_by
      type: integer
      length: 11
      nullable: false
    date_created:
      name: date_created
      type: datetime
      nullable: false
    modified_by:
      name: modified_by
      type: integer
      length: 11
      nullable: false
    date_modified:
      name: date_modified
      type: datetime
      nullable: false
  indexes:
    category_id_index:
      columns: [category_id]
    created_by_index:
      columns: [created_by]
    modified_by_index:
      columns: [modified_by]
  lifecycleCallbacks:
    prePersist:
      - onPrePersist
      - onPrePersistCallbacks
    preUpdate:
      - onPreUpdate
      - onPreUpdateCallbacks
